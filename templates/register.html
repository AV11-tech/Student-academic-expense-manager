<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(120deg, #fbc2eb, #a6c1ee);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      background: white;
    }
  </style>
</head>

<body>

<div class="card">
  <h3 class="text-center mb-3">Create Account</h3>

  <form method="post">
    <input class="form-control mb-3" name="username" placeholder="Username" required>

    <input type="password" class="form-control mb-3" name="password" placeholder="Password" required>

    <select name="role" class="form-control mb-3" required onchange="toggleTeacherCode(this.value)">
      <option value="">Register as</option>
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
    </select>

    <input
      class="form-control mb-3"
      name="teacher_code"
      id="teacher_code"
      placeholder="Teacher Registration Code"
      style="display:none;"
    >

    <button class="btn btn-success w-100">Register</button>
  </form>

  <p class="text-center mt-3">
    Already registered? <a href="/login">Login</a>
  </p>
</div>

<script>
function toggleTeacherCode(role) {
  document.getElementById('teacher_code').style.display =
    role === 'teacher' ? 'block' : 'none';
}
</script>

</body>
</html>
